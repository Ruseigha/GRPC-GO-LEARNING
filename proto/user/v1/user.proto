syntax = "proto3";

package user.v1;

option go_package = "gen/go/user/v1/user";

//User service defination
service UserService {
  //Get a single user by id
  rpc GetUser(GetUserRequest) returns (GetUserResponse);

  //Create a new user
  rpc CreateUser(CreateUSerRequest) returns (CreateUserResponse);

  //Server-side streaming RPC
  rpc StreamNotifications(StreamNotificationsRequest) returns (stream Notification);
}

//Resquest message for GetUser
message GetUserRequest {
  string user_id = 1;
}

//Response message for GetUser
message GetUserResponse {
  User user = 1;
}

// Request for CreateUser
message CreateUSerRequest {
  string name = 1;
  string email = 2;
  int32 age = 3;
}

//Response for create user
message CreateUserResponse {
  User user = 1;
}

//user data model
message User {
  string user_id = 1;
  string name = 2;
  string email = 3;
  int32 age = 4;
  UserStatus status = 5;
}

// user status enum
enum UserStatus {
  USER_STATUS_UNSPECIFIED = 0;
  USER_STATUS_ACTIVE = 1;
  USER_STATUS_INACTIVE = 2;
  USER_STATUS_SUSPENDED = 3;
}

// Request message
message StreamNotificationsRequest {
  string user_id = 1;
}


// Response message (streamed multiple times)
message Notification {
  string notification_id = 1;
  string user_id = 2;
  string title = 3;
  string message = 4;
  NotificationType type = 5;
  int64 timestamp = 6; // Unix timestamp
}

// Notification type enum
enum NotificationType {
  NOTIFICATION_TYPE_UNSPECIFIED = 0;
  NOTIFICATION_TYPE_INFO = 1;
  NOTIFICATION_TYPE_WARNING = 2;
  NOTIFICATION_TYPE_ERROR = 3;
  NOTIFICATION_TYPE_SUCCESS = 4;
}